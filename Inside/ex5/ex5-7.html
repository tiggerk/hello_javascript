<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
클로저의 개념

<script>

    function outerFunc() {
        var x = 10;
        var innerFunc = function() { console.log(x); }
        return innerFunc;
    }

    var inner = outerFunc();
    inner();    // 10

</script>
</body>
</html>

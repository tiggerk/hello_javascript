<!DOCTYPE html>

<body>
함수의 캡슐화(클로저 활용)

<script>


    var getCompletedStr = (function(){
        var buffAr = [
            'I am ',
            '',
            '. I live in ',
            '',
            '. I\'am ',
            '',
            ' years old.',
        ];

        return (function(name, city, age) {
            buffAr[1] = name;
            buffAr[3] = city;
            buffAr[5] = age;

            return buffAr.join('');
        });
    })();

    var str = getCompletedStr('zzoon', 'seoul', 16);
    console.log(str);

</script>
</body>
</html>

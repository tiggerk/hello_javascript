<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
루프 안에서 클로저를 활용할 때는 주의하자

<script>

    function countSeconds(howMany) {
        for (var i = 1; i <= howMany; i++) {
            (function (currentI) {
                setTimeout(function () {
                    console.log(currentI);
                }, currentI * 1000);
            }(i));
        }
    };

    countSeconds(3);

</script>
</body>
</html>

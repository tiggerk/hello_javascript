<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
함수를 호출한 경우 생성되는 실행 컨텍스트의 스코프 체인

<script>

    var var1 = 1;
    var var2 = 2;

    function func() {
        var var1 = 10;
        var var2 = 20;
        console.log(var1);
        console.log(var2);
    }
    func();
    console.log(var1);
    console.log(var2);

</script>
</body>
</html>

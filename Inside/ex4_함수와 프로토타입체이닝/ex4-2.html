<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>JavaScript</title>

<body>
add() 함수 생성 (함수 표현 방식)

<script>

    // add() 함수 표현식
    var add = function (x, y) {
        return x + y;
    };

    var plus = add;

    console.log(add(3, 4));     // 7
    console.log(plus(5, 6));    // 11

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
내부 함수 예제 코드

<script>

    // parent() 함수 정의
    function parent() {
        var a = 100;
        var b = 200;

        // child() 내부 함수 정의
        function child() {
            var b = 300;

            console.log(a);
            console.log(b);
        }

        child();
    }

    parent();
    child();    // Uncaught ReferenceError: child is not defined

</script>
</body>
</html>

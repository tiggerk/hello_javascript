<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
함수 표현식 방식과 함수 호이스팅

<script>

    add(2, 3);  // Uncaught TypeError: undefined is not a function


    // 함수 표현식 형태로 add() 함수 정의
    var add = function (x, y) {
        return x + y;
    }

    add(3, 4);  // 7

</script>
</body>
</html>

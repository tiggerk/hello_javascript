<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
변수나 프로퍼티에 함수값을 할당하는 코드

<script>

    // 변수에 함수 할당
    var foo = 100;
    var bar = function () { return 100; };
    console.log(bar()); // 100

    // 프로퍼티에 함수 할당
    var obj = {};
    obj.baz = function () { return 200; }
    console.log(obj.baz()); // 200

</script>
</body>
</html>

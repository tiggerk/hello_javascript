<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
함수 형식에 맞춰 인자를 넘기지 않더라도 함수 호출이 가능함을 나타내는 예제 코드

<script>

    function func(arg1, arg2) {
        console.log(arg1, arg2);
    }

    func();         // undefined undefined
    func(1);        // 1 undefined
    func(1, 2);     // 1 2
    func(1, 2, 3);  // 1 2

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
기명 함수 표현식의 함수 호출 방법

<script>

    var add = function sum(x, y) {
        return x + y;
    };

    console.log(add(3, 4)); // 7
    console.log(sum(3, 4)); // Error!! Uncaught ReferenceError: sum is not defined

</script>
</body>
</html>

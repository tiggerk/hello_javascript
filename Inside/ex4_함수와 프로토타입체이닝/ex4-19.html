<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
함수 스코프 외부에서 내부 함수 호출하는 예제 코드

<script>

    function parent() {
        var a = 100;

        // child() 내부 함수
        var child = function () {
            console.log(a);
        }

        // child() 함수 반환
        return child;
    }

    var inner = parent();
    inner();


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
자신을 재정의하는 함수 예제 코드

<script>

    // self() 함수
    var self = function () {
        console.log('a');
        return function () {
            console.log('b');
        }
    }

    self = self();  // a
    self();         // b

</script>
</body>
</html>

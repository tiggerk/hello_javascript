<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
return 문 없는 일반 함수의 리턴값 확인

<script>

    //noReturnFunc() 함수
    var noReturnFunc = function () {
        console.log('This function has no return statement.');
    };

    var result = noReturnFunc();
    console.log(result);

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
메서드 호출 사용 시 this 바인딩

<script>

    // myObject 객체 생성
    var myObject = {
        name : 'foo',
        sayName : function () {
            console.log(this.name);
        }
    };

    // otherObject 객체 생성
    var otherObject = {
        name : 'bar'
    };

    // otherObject.sayName() 메서드
    otherObject.sayName = myObject.sayName;

    // sayName() 메서드 호출
    myObject.sayName();
    otherObject.sayName();

</script>
</body>
</html>

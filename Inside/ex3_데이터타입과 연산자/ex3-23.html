<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>splice() 메서를 이용한 배열 프로퍼티 삭제</title>
</head>
<body>
splice() 메서드를 이용한 배열 프로퍼티 삭제

<script>

    var arr = ['zero', 'one', 'two', 'three'];

    arr.splice(2, 1);
    console.log(arr);           // ["zero", "one", "three"]
    console.log(arr.length);    // 3

</script>
</body>
</html>

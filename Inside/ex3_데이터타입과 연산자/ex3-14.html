<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열 요소의 동적 생성</title>
</head>
<body>
배열 요소의 동적 생성

<script>
    // 빈 배열
    var emptyArr = [];
    console.log(emptyArr[0]);   // undefined

    // 배열 요소 동적 생성
    emptyArr[0] = 100;
    emptyArr[3] = 'eight';
    emptyArr[7] = true;
    //emptyArr[99999] = 'wow';

    console.log(emptyArr);          // [100, undefined x 2, "eight", undefined x 3, true]
    console.log(emptyArr.length);   // 8
    console.log(emptyArr[1]);       // undefined

</script>
</body>
</html>

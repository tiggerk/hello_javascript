<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열의 동적 프로퍼티 생성</title>
</head>
<body>
배열의 동적 프로퍼티 생성

<script>
    
    // 배열 생성
    var arr = ['zero', 'one', 'two'];
    console.log(arr.length);    // 3

    // 프로퍼티 동적 추가
    arr.color = 'blue';
    arr.name = 'number_array';
    console.log(arr.length);    // 3

    // 배열 원소 추가
    arr[3] = 'red';
    console.log(arr.length);    // 4

    // 배열 객체 출력
    console.dir(arr);




    console.log(arr);   // ["zero", "one", "two", "red", color: "blue", name: "number_array"]

    arr['0'] = '영';

    console.dir(arr);

    console.log(arr);

</script>
</body>
</html>

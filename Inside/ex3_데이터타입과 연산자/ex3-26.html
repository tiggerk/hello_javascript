<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>유사 배열 객체에서 apply()를 활용한 배열 메서드 호출</title>
</head>
<body>
유사 배열 객체에서 apply()를 활용한 배열 메서드 호출

<script>

    var arr = ['bar'];
    var obj = { name : 'foo', length : 1 };

    arr.push('baz');
    console.log(arr);   // ["bar", "baz"]

    Array.prototype.push.apply(obj, ['baz']);
    console.log(obj);   // Object {1: "baz", name: "foo", length: 2}


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Object() 생성자 함수를 통한 객체 생성</title>
</head>
<body>
Object() 생성자 함수를 통한 객체 생성

<script>
    // Object()를 이용해서 foo 빈 객체 생성
    var foo = new Object();

    // foo 객체 프로퍼티 생성
    foo.name = 'foo';
    foo.age = 30;
    foo.gender = 'male';

    console.log(typeof foo);    // object
    console.log(foo);           // Object {name: "foo", age: 30, gender: "male"}


</script>
</body>
</html>

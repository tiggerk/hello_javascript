<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>객체 프로퍼티 삭제</title>
</head>
<body>
객체 프로퍼티 삭제

<script>
    // 객체 리터럴을 통한 foo 객체 생성
    var foo = {
        name : 'foo',
        nickname : 'babo'
    };

    console.log(foo.nickname);  // babo
    delete foo.nickname;
    console.log(foo.nickname);  // undefined

    delete foo;
    console.log(foo.name);  // foo
    console.log(foo);       // Object {name: "foo"}

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 타입 변수에서의 메서드 호출</title>
</head>
<body>
기본 타입 변수에서의 메서드 호출

<script>

    // 숫자 메서드 호출
    var num = 0.5;
    console.log(num.toExponential(1));  // 5.0e-1

    // 문자열 메서드 호출
    console.log("test".charAt(2));  // s

</script>
</body>
</html>

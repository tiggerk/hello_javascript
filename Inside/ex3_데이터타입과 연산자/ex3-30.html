<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>!! 연산자 활용을 통한 불린값 변환</title>
</head>
<body>
!! 연산자 활용을 통한 불린값 변환

<script>

    console.log(!!0);           // false
    console.log(!!1);           // true
    console.log(!!'string');    // true
    console.log(!!'');          // false
    console.log(!!true);        // true
    console.log(!!false);       // false
    console.log(!!null);        // false
    console.log(!!undefined);   // false
    console.log(!!{});          // true
    console.log(!![1,2,3]);     // true

</script>
</body>
</html>

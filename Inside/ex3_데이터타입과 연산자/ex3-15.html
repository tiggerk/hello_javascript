<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열의 length 프로퍼티 변경</title>
</head>
<body>
배열의 length 프로퍼티 변경

<script>
    var arr = [ ];
    console.log(arr.length);    // 0

    arr[0] = 0;     // arr.length = 1
    arr[1] = 1;     // arr.length = 2
    arr[2] = 2;     // arr.length = 3
    arr[100] = 100;      // arr.length = 101;

    console.log(arr.length);    // 101

</script>
</body>
</html>

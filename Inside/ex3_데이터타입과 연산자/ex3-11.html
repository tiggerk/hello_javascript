<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Call by Value와 Call by Reference 차이</title>
</head>
<body>
Call by Value와 Call by Reference 차이

<script>
    var a = 100;
    var objA = { value : 100 };

    function changeArg(num, obj) {
        num = 200;
        obj.value = 200;

        console.log(num);   // 200
        console.log(obj);   // Object {value: 200}
    }

    changeArg(a, objA);

    console.log(a);     // 100
    console.log(objA);  // Object {value: 200}

</script>
</body>
</html>

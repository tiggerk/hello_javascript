<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>null 타입 변수 체크</title>
</head>
<body>
null 타입 변수 체크

<script>
    // null 타입 변수 생성
    var nullVar = null;

    console.log(typeof nullVar === null);   // false
    console.log(nullVar === null);      // true
</script>
</body>
</html>var

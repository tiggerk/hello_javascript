<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>for in 문을 통한 객체 프로퍼티 출력</title>
</head>
<body>
for in 문을 통한 객체 프로퍼티 출력

<script>
    // 객체 리터럴을 통한 foo 객체 생성
    var foo = {
        name : 'foo',
        age : 30,
        major : 'computer science'
    };

    // for in 문을 이용한 객체 프로퍼티 출력
    var prop;
    for (prop in foo) {
        console.log(prop, foo[prop]);
    };

    console.log(foo['name'][0]);
    console.log(foo.name[1]);

</script>
</body>
</html>

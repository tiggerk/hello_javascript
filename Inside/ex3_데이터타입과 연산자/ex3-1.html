<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기본 타입</title>
</head>
<body>
<script>
    // 숫자 타입
    var intNum = 10;
    var floatNum = 0.1;

    // 문자열 타입
    var singleQuoteStr = 'single quote string';
    var doubleQuoteStr = "double quote string";
    var singleChar = 'a';

    // 불린 타입
    var boolVar = true;

    // undefined 타입
    var emptyVar;

    // null 타입
    var nullVar = null;

    console.log(
        typeof intNum,
        typeof floatNum,
        typeof singleQuoteStr,
        typeof doubleQuoteStr,
        typeof singleChar,
        typeof boolVar,
        typeof nullVar,
        typeof emptyVar
    );

</script>
</body>
</html>

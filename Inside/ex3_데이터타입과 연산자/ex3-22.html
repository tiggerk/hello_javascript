<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>delete 연산자를 이용한 배열 프로퍼티 삭제</title>
</head>
<body>
delete 연산자를 이용한 배열 프로퍼티 삭제

<script>

    var arr = ['zero', 'one', 'two', 'three'];
    delete arr[2];

    console.log(arr);   // ["zero", "one", undefined, "three"]
    console.log(arr.length);    // 4

</script>
</body>
</html>

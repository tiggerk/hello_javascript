<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본 타입과 참조 타입의 비교 연산</title>
</head>
<body>
기본 타입과 참조 타입의 비교 연산 <br>
<br>
* 객체의 프로퍼티값이 아닌 참조값을 비교한다!!<br>
(객체와 같은 참조 타입의 경우는 참조값이 같아야 true)<br>
<script>
    var a = 100;
    var b = 100;

    var objA = { value: 100 };
    var objB = { value: 100 };
    var objC = objB;

    console.log(a == b);        // true
    console.log(objA == objB);  // false
    console.log(objB == objC);  // true

</script>
</body>
</html>

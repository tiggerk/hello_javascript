<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array() 생성자 함수를 통한 배열 생성</title>
</head>
<body>
Array() 생성자 함수를 통한 배열 생성

<script>

    var foo = new Array(3);
    console.log(foo);   // [undefined × 3]
    console.log(foo.length);    // 3

    var bar = new Array(1, 2, 3);
    console.log(bar);       // [1, 2, 3]
    console.log(bar.length);    // 3

</script>
</body>
</html>

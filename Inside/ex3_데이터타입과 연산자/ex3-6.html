<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>객체 리터럴 방식으로 foo 객체 생성</title>
</head>
<body>
객체 리터럴 방식으로 foo 객체 생성

<script>
    // 객체 리터럴 방식으로 foo 객체 생성
    var foo = {
        name : 'foo',
        age : 30,
        gender : 'male'
    };

    console.log(typeof foo);    // object
    console.log(foo);           // Object {name: "foo", age: 30, gender: "male"}


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>

        function fact(num) {
            if (num == 0) return 1;
            else return num * fact(num - 1);
        }

        console.log(fact(100));
        console.log(fact(5));


    </script>
</head>

</body>
</html>

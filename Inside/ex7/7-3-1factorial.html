<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>

        function fact(num) {
            var val = 1;
            for (var i = 2; i <= num; i++)
                val = val * i;
            return val;
        }

        console.log(fact(100));
        console.log(fact(5));


    </script>
</head>

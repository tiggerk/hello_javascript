<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<h3>클래스, 생성자, 메서드 </h3>

<script>

    function Person(arg) {
        this.name = arg;

        this.getName = function() {
            return this.name;
        }

        this.setName = function(value) {
            this.name = value;
        }
    }

    var me = new Person("zzoon");
    console.log(me.getName());      // zzoon

    me.setName("iamhjoo");
    console.log(me.getName());      // iamhjoo

</script>
</body>
</html>

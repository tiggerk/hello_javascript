<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h3> Array() 객체의 사용 </h3>
<ul>
    <li> 배열은 값을 순서대로 나열한 목록이다. </li>
    <li> 0부터 시작하는 숫자 색인값을 통해 포함된 값을 훑을 목적으로 배열을 작성한다. </li>
    <li> 자바스크립트에는 진정한 의미의 연관 배열이 없다.</li>
    <li> 하지만 객체를 사용하면 연관 배열과 같은 기능을 제공할 수 있다.</li>
</ul>

<script>

    var myArray = ['blue', 'green', 'orange', 'red'];



    console.log(myArray[0]);    // myArray에 색인번호 0으로 접근하여 blue를 기록한다.

    function each(list, func) {
        for (var i = 0; i < list.length; i++) {
            func(list[i]);
        }
        return list;
    }

    each([1,2,3], function(val) {
        document.write(val);
    });


    function find(list, predicate) {
        for (var i = 0; i < list.length; i++) {
            if ( predicate(list[i]) ) {
                return list[i];
            }
        }
    }

    var users = [
        { id: 1, name2: 'indong'},
        { id: 2, name2: 'hodong'},
        { id: 3, name2: 'hyeondong'}
    ];

    user = find(users, function(user) { return user.name2.indexOf('ye') != -1 });

    console.log(user.name);








</script>
</body>
</html>

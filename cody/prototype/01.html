<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<h3> 프로토타입 체인 </h3>
<ul>
    <li> 자바스크립트는 Function() 인스턴스에 자동으로 prototype이라는 속성을 만든다. </li>
    <li> prototype 속성은 new 키워드와 생성자 함수를 같이 사용해서 만든 객체에 연결된다.</li>
    <li> 인스턴스들은 생성자 함수의 prototype 속성을 통해 공통의 메소드와 속성을 공유하고 상속한다. </li>
</ul>

<script>

    var myArray = new Array('foo', 'bar');

    console.log(myArray.join());    // foo, bar


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<h3> 프로토타입 체인은 체인에서 제일 먼저 찾은 속성을 반환한다 </h3>
<ul>
    <li> 스코프 체인과 마찬가지로 프로토타입 체인은 체인을 검색하다가 가장 먼저 발견한 값을 사용한다. </li>
</ul>

<script>

    Object.prototype.foo = 'object-foo';
    Array.prototype.foo = 'array-foo';
    var myArray = [];

    console.log(myArray.foo);   // Array.prototype.foo에서 찾은 array-foo가 기록된다.

    myArray.foo = 'bar';

    console.log(myArray.foo);   // myArray.foo에서 찾은 bar가 기록된다.

</script>
</body>
</html>

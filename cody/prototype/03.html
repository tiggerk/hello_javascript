<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<h3> prototype 속성은 Object() 객체다 </h3>
<ul>
    <li> prototype은 Function() 인스턴스를 만들 때 자바스크립트가 인스턴스에 부여하는 이름이 "prototype"이고
        기본값이 빈 객체인 속성일 뿐이다. </li>
</ul>

<script>

    var myFunction = function() {};

    myFunction.prototype = {};  // prototype 속성을 추가하고 속성값으로 빈 객체를 할당한다.

    console.log(myFunction.prototype);  // 빈 객체가 기록된다.


</script>
</body>
</html>

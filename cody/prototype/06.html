<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<h3> prototype 속성을 새 객체로 대체하면 기본 constructor 속성이 삭제된다 </h3>
<ul>
    <li> prototype 속성의 기본값은 다른 값으로 대체할 수 있다. </li>
</ul>

<script>

    var Foo = function Foo(){};

    Foo.prototype = {}; // 빈 객체로 prototype 속성을 대체한다.

    var FooInstance = new Foo();

    console.log(FooInstance.constructor === Foo);   // false가 기록된다. 참조가 망가졌다.
    console.log(FooInstance.constructor);           // Foo()가 아닌 Object()가 기록된다.

    // prototype 값을 대체하지 않은 경우와 비교해 보자.
    var Bar = function Bar(){};

    var BarInstance = new Bar();

    console.log(BarInstance.constructor === Bar);   // true
    console.log(BarInstance.constructor);           // Bar()

</script>
</body>
</html>

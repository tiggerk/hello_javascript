<!DOCTYPE html>
<html>
<head>

<body>
<h3> 함수 호이스팅 </h3>
<ul>
    <li> 함수가 정의되기 전에 함수를 호출하기 </li>
    <li> 함수 선언문 방식만 호이스팅 가능하다!! </li>
</ul>

<script>

    // 예제 1
    var speak = function() {
        sayYo();    // sayYo()는 아직 정의되지 않았지만 호출할 수 있다. 'yo'가 기록된다.
        function sayYo() {console.log('Yo');}
    }();    // 함수 호출


    // 예제 2

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<h3>함수를 정의하는 세 가지 방법</h3>
<ol>
    <li> 함수 생성자 </li>
    <li> 함수 선언문 </li>
    <li> 함수 표현식 </li>
</ol>

<body>
<script>

    // 함수 생성자: 마지막 매개변수는 함수의 로직(몸체 코드)부분이며, 그 외의 매개변수는 인수다.
    var addConstructor = new Function('x', 'y', 'return x + y');

    // 함수 선언문
    function addStatement(x, y) {
        return x + y;
    }

    // 함수 표현식
    var addExpression = function(x, y) {
        return x + y;
    };

    console.log(addConstructor(2,2), addStatement(3,3), addExpression(4,4));
    // 4 6 8

</script>
</body>
</html>

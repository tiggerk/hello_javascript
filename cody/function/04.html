함수는 1급 클래스다

<body>
<script>

    // 함수는 변수(funcA), 배열(funcB), 객체(funcC)에 저장될 수 있다.
    var funcA = function(){};   // funcA()로 호출한다.
    var funcB = [function(){}]; // funcB[0]()로 호출한다.
    var funcC = {method: function(){}}; // funcC.method() 또는 funcC['method']()로 호출한다.

    // 함수는 함수로 전달할 수도, 함수에서 반환될 수도 있다.
    var funcD = function(func) {
        return func;
    };


    var runFuncPassedToFuncD = funcD(function(){console.log('Hi');});

    runFuncPassedToFuncD();

    // 함수는 객체다. 즉 속성을 가진다.
    var funcE = function(){};
    funcE.answer = 'yup';   // 인스턴스 속성
    console.log(funcE.answer);  // yup


</script>
</body>
</html>

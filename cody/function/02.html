Function() 매개변수

<body>
<script>

    var addFunction = new Function('num1', 'num2', 'return num1 + num2');

    /* 위 방식 대신 쉼표로 인수를 구분하면 Function()의 첫 번째 매개변수에서 인수를
    한 꺼번에 정의할 수 있다. 이때는 두 번째 매개변수로 함수 몸체를 전달한다. */
    var timesFunction = new Function('num1', 'num2', 'return num1 * num2');

    console.log(addFunction(2,2), timesFunction(2,2));

    // 더 많이 사용되는 함수 정의 패턴과 비교해 본다.
    var addFunction = function(num1, num2) { return num1 + num2 };  // 표현식 형태
    function addFunction(num1, num2) { return num1 + num2; };   // 문장 형태

<script>
</body>
</html>

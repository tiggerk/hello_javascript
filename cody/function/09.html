함수 매개변수 재정의

<body>
<script>

    var foo = false;
    var bar = false;

    var myFunction = function(foo, bar) {
        arguments[0] = true;
        bar = true;
        console.log(arguments[0], bar); // true true
    }

    myFunction();


</script>
</body>

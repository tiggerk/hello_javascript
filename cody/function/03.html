<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
함수는 항상 값을 반환한다.

<body>
<script>

    var sayHi = function() {
        return 'Hi';
    }

    console.log(sayHi());   // Hi




    var yelp = function() {
        console.log('I am yelping!');
        // 우리가 아무것도 하지 않아도 undefined가 반환된다.
    }

    /* 함수는 우리가 명시적으로 값을 반환하지 않는 경우에도 항상 값을 반환하기 때문에
    여기서는 true가 기록된다. */
    console.log(yelp() === undefined );


</script>
</body>
</html>

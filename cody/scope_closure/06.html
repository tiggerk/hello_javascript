<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<h3> 스코프 체인이 클로저를 만든다. </h3>
<ul>
    <li> .. </li>
</ul>

<script>

    var countUpFromZero = function() {
        var count = 0;
        return function() { // countUpFromZero가 참조할 중첩 함수를 반환한다.
            return ++count; // count는 스코프 체인 위, 정확히 말해 부모 함수에 정의되어 있다.
        };
    }();    // 바로 실행한다. 중첩 함수가 반환된다.

    console.log(countUpFromZero()); // 1
    console.log(countUpFromZero()); // 2
    console.log(countUpFromZero()); // 3

</script>
</body>
</html>

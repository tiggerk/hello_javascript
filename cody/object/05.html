<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
</head>
<body>
<script>
    // Object() 생성자를 사용해 codyA 객체를 생성한다.
    var codyA = new Object();
    codyA.living = true;
    codyA.age = 33;
    codyA.gender = 'male';
    codyA.getGender = function() {return codyA.gender};

    console.log("codyA ======> ",codyA);
    // Object {living: true, age: 33, gender: "male", getGender: function}



    /* 아래에서도 동일한 cody 객체가 만들어지지만, 네이티브 Object() 생성자가 아닌
    우리가 정의한 Person() 생성자와 new 연산자를 사용해 인스턴스로 만들었다. */

    var Person = function(living, age, gender) {
        this.living = living;
        this.age = age;
        this.gender = gender;
        this.getGender = function() {return this.gender;};
    };

    var codyB = new Person(true, 33, 'male');

    console.log("codyB ======> ",codyB);
    // Object {living: true, age: 33, gender: "male", getGender: function}

    // 크롬에선 ==> Person {living: true, age: 33, gender: "male", getGender: function}

</script>
</body>
</html>

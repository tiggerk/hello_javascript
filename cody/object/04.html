<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
</head>
<body>
<script>
    // Person() 객체를 만들기 위해 Person 생성자 함수를 정의한다.
    var Person = function(living, age, gender) {
        this.living = living;
        this.age = age;
        //this.gender = function() {return this.gender};
        this.gender = function(val) {
            if (val) gender = val;
            return gender;
        }
    };


    // Person 객체의 인스턴스를 만들고 cody라는 변수에 저장한다.
    var cody = new Person(true, 20, 'male');


    console.log(cody);

    /* 다음은 자바스크립트가 동일한 패턴을 사용해 리 정의해 둔 String() 생성자 함수다.
    문자열 생성자는 자바스크립트 네이티브 객체이기 때문에 바로 인스턴스를 만들어 문자열을 사용할 수 있다.
    그러나 String()과 같은 네이티브 생성자나 Person()과 같은 사용자 정의 생성자나 사용 패턴은
    동일하다. */

    // 문자열 객체의 인스턴스를 만들어 myString 변수에 저장한다.
    var myString = new String('foo');

    console.log(myString);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<body>
<script>
    // cody 객체 만들기
    var cody = new Object();

    // cody 객체를 속성으로 채우기 (점 표기법 사용)
    cody.living = true;
    cody.age = 33;
    cody.gender = 'male';

    console.log(cody);  // 객체를 로그에 출력 {living = true, age = 33, gender = 'male'}
</script>
</body>
</html>

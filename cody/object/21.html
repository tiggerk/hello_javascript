<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
</head>
<body>

<script>

    var myObject = {foo: 'value'};

    console.log(myObject.hasOwnProperty('foo'));    // true

    // 프로토타입 체인에서 상속받은 속성과 비교
    console.log(myObject.hasOwnProperty('toString'));   // false




    // in 연산자 사용해 객체가 주어진 속성을 포함하는지 확인.
    console.log('foo' in myObject);     // true

    console.log('toString' in myObject);    // true (프로토타입 체인에서까지 찾음)


    

    // for in 루프를 사용해 객체의 속성 탐색하기
    var cody = {
        age : 23,
        gender : 'male'
    };

    for (var key in cody) { // key는 각 속성 이름을 나타낼 때 사용하는 변수다.
        // 프로토타입 체인에서 상속받은 속성은 표시하지 않는다.
        if (cody.hasOwnProperty(key)) {
            console.log(key);
        }
    }

</script>
</body>
</html>

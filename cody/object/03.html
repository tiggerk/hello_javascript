<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
</head>
<body>
<script>
    // Object 객체 만들기
    var myObject = new Object();
    myObject['0'] = 'f';
    myObject['1'] = 'o';
    myObject['2'] = 'o';

    console.log(myObject);  // Object { 0="f", 1="o", 2="o"}가 기록된다.

    var myString = new String('foo');   // String() 객체 만들기

    console.log(myString);  // foo { 0="f", 1="o", 2="o"}가 기록된다.

</script>
</body>
</html>

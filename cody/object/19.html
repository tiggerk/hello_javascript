<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
</head>
<body>

<script>

    // 배열을 사용한 캡슐화. 다중 배열 체인을 만든다.
    var myArray = [[[]]];   // 빈 배열 안에 빈 배열 안에 빈 배열이 있다.

    // 함수를 사용한 캡슐화 예제. 빈 함수 안에 빈 함수 안에 빈 함수가 있다.
    var myFunction = function() {
        // 내용없음.
        var myFunction = function() {
            // 내용없음.
            var myFunction = function() {
                // 내용없음.
            };
        };
    };

    // 이들을 모두 섞어버릴 수도 있다.
    var foo = [{
        foo: [{
            bar: {
                say: function() {
                    return 'hi';
                }
            }
        }]
    }]

    console.log(foo[0].foo[0].bar.say());


</script>
</body>
</html>
